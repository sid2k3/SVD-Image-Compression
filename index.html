      <div id="wrapper" class="hidden">

          <canvas id="input_canvas"></canvas>
          <img id="compressed_image" />
          <div id="quality_separator">
            <div id="quality_separator_icon"></div>
          </div>
          <a href="#" id="downloadLink" download
            ><img src="/images/download.webp" id="downloadBtn"
          /></a>
          <button id="uploadBtn">
            <img src="/images/upload.webp" />
          </button>
        </div>
        <input
          autocomplete="off"
          type="range"
          name="qualityRange"
          id="qualityRange"
          orient="vertical"
          max="5"
          min="0"
          step="1"
          value="0"
        />
        <div id="labels">
          <h1>High Quality</h1>
          <h1>Low Quality</h1>
        </div>
      </div>
    </div>
    <div id="infoPane" class="hidden">
      <div>Input Type</div>
      <div id="inputImageType"></div>
      <div>Output Type</div>
      <div id="outputImageType">
        <select id="outputImageTypeSelect">
          <option value="webp">webp</option>
          <option value="jpeg">jpeg</option>
          <option value="png">png</option>
        </select>
      </div>
      <div>Input Size</div>
      <div id="inputImageSize"></div>
      <div>Output Size</div>
      <div id="outputImageSize"></div>
      <div>Change</div>
